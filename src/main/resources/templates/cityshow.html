<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Weather App - show city</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">

    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">City Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${city.getId()}">City Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${city.getCityName()}">city name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${city.getCityId()}">city id</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
