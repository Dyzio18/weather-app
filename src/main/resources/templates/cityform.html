<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${city}" th:action="@{/city}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">City Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cityId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cityName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Country Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{countryCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City Lat Coordinates:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cityLat}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City Lat Coordinates::</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cityLon}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
